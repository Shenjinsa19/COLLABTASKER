<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}CollabTasker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body style="font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #f3f4f6; color: #111827; line-height: 1.6;">

    <!-- Header -->
    <header style="background-color: #111827; color: #ffffff; padding: 18px 32px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
        <h1 style="margin: 0; font-size: 26px;">
            <a href="{% url 'home' %}" style="color: #ffffff; text-decoration: none; font-weight: 600;">CollabTasker</a>
        </h1>
        <nav>
            <a href="{% url 'home' %}" style="color: #e5e7eb; margin-right: 24px; text-decoration: none; font-weight: 500;">Home</a>
            <a href="{% url 'project_create' %}" style="color: #e5e7eb; margin-right: 24px; text-decoration: none; font-weight: 500;">Projects</a>

            {% if user.is_authenticated %}
                <span style="color: #cbd5e1; margin-right: 24px;">Hello, {{ user.name }}</span>
                <a href="{% url 'logout' %}" style="color: #f87171; text-decoration: none; font-weight: 500;">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" style="color: #60a5fa; margin-right: 20px; text-decoration: none; font-weight: 500;">Login</a>
                <a href="{% url 'register' %}" style="color: #34d399; text-decoration: none; font-weight: 500;">Register</a>
            {% endif %}
        </nav>
    </header>

    <!-- Main Content -->
    <main style="max-width: 1000px; margin: 50px auto; background-color: #ffffff; padding: 48px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); min-height: 70vh;">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer style="background-color: #111827; color: #9ca3af; text-align: center; padding: 20px 0; font-size: 14px; border-top: 1px solid #1f2937;">
        &copy; 2025 CollabTasker. All rights reserved.
    </footer>

</body>
</html>
