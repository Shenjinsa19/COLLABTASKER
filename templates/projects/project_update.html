{% extends "collabtasker/base.html" %}

{% block content %}
<div style="max-width: 600px; margin: 60px auto; padding: 35px; background-color: #fff; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.08); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

  <h1 style="font-size: 26px; color: #007bff; margin-bottom: 25px; text-align: center;">Update Project</h1>

  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom: 20px;">
      {{ form.as_p }}
    </div>
    <button type="submit" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 15px;">
      Save Changes
    </button>
  </form>

  <div style="margin-top: 20px;">
    <a href="{% url 'project_detail' project.id %}" style="text-decoration: none; color: #007bff;">‚Üê Back to Project</a>
  </div>

</div>
{% endblock %}
